    <script>
      const navBar = document.querySelector("#menu");
      window.addEventListener("scroll", function () {
        console.log(scrollY, "scrollTop");
        if (scrollY >= 65) {
          navBar.classList.add("sticky");
        } else {
          navBar.classList.remove("sticky");
        }
      });

      const tabs = document.querySelectorAll(".tab");
      const contentItem = document.querySelectorAll(".content section");

      for (let i = 0; i < tabs.length; i++) {
        tabs[i].onclick = function () {
          for (let j = 0; j < tabs.length; j++) {
            tabs[j].classList.remove("active");
            contentItem[j].classList.remove("active");
          }

          this.classList.add("active");
          contentItem[i].classList.add("active");
        };
      }






      const tabx = document.querySelectorAll(".tabx");
      const contentItemx = document.querySelectorAll("#omba .box");

      for (let i = 0; i < tabx.length; i++) {
        tabx[i].onclick = function () {
          for (let j = 0; j < tabx.length; j++) {
            tabx[j].classList.remove("active");
            contentItemx[j].classList.remove("active");
          }

          this.classList.add("active");
          contentItemx[i].classList.add("active");
        };
      }


      function  searchHandleClick() {
        window.location.href = './search.html?name='+encodeURI($('.search_input').val())

      function outLogin(){
        $.removeCookie('token',{domain:'127.0.0.1',path:'/'})

        setTimeout(() => {

        }, 500);
      }
