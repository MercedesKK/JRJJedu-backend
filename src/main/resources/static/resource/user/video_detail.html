<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>首页</title>
    <link
      rel="stylesheet"
      href="./utils/fontawesome-free-5.15.4-web/css/all.min.css"
    />
    <link rel="stylesheet" href="./css/custom.css" />
    <link rel="stylesheet" href="./css/detailheader.css" />
    <link rel="stylesheet" href="./css/videoDetail.css" />
  </head>
  <body>
    <header class="header">
      <nav id="navBar">
        <div class="menu" id="menu">
          <div class="left">
            <ul class="left_ul">
              <li class="left_li">
                <a href="./index.html">
                  <i class="fas fa-house-damage"></i>
                  首页
                </a>
              </li>
              <li class="left_li"><a href="javascript:;">番剧</a></li>
              <li class="left_li"><a href="javascript:;">直播</a></li>
              <li class="left_li"><a href="javascript:;">游戏中心</a></li>
              <li class="left_li"><a href="javascript:;">会员购</a></li>
              <li class="left_li"><a href="javascript:;">漫画</a></li>
              <li class="left_li"><a href="javascript:;">赛事</a></li>
              <li class="left_li">
                <a href="javascript:;">
                  <i class="fas fa-chess-rook"></i>
                  下载客户端
                </a>
              </li>
            </ul>
          </div>

          <div class="search">
            <input type="text" class="search_input" placeholder="魔兽世界"  />
            <i class="fab fa-sistrix" onclick="searchHandleClick()"></i>
          </div>

          <div class="right">
            <ul class="right_ul">
              <li class="right_li avatar_box">
                <a href="./user.html" style="width: 32px;height:32px" id="userAvatar">
                 <img src="./images/avatar.png" class="avatar" />
                </a>
               </li>
              <li class="right_li">
                <i class="fab fa-sketch"></i>
                <p>大会员</p>
              </li>
              <a href="./chatlist.html">
                <li class="right_li">
                  <i class="fab fa-pushed"></i>
                  <p>消息</p>
                </li>
              </a>
              <li class="right_li">
                <i class="fab fa-react"></i>
                <p>动态</p>
              </li>
              <li class="right_li">
                <i class="fas fa-chess-rook"></i>
                <p>收藏</p>
              </li>
              <li class="right_li">
                <i class="fab fa-cloudversify"></i>
                <p>历史</p>
              </li>
              <li class="right_li">
                <i class="far fa-window-maximize"></i>
                <p>创作中心</p>
              </li>
              <a href="./addvideo.html">
                <button>
                  <i class="fas fa-pen-square"></i>
                  投稿
                </button>
              </a>
            </ul>
          </div>
        </div>
        
      </nav>
    </header>

    <section class="banxin">
      <div class="detail-wrapper">
        <div class="left">
          <div class="video-wrapper">
            <h1 id="name">
            </h1>
            <div class="info">
              <span class="info-item">
                <i class="fas fa-play"></i>
                <p class="playnumber"></p>
              </span>
              <span class="info-item">
                <i class="far fa-comment-dots"></i>
                <p id="comNum"></p>
              </span>
              <span class="info-item" id="times"></span>
            </div>
            <div class="videowindow">
              
            </div>
            <div class="contentt" style="margin: 15px 0;">
              
            </div>
            <div class="btnwrapper">

              
            </div>
          </div>

          <div class="comment-wrapper">
            <div class="comment-title">
              评论
              <p class="comNum"></p>
            </div>
            <div class="comment-input">
              <div class="userinfo">
                <img src="./images/avatar.png" alt="" />
                <textarea name="" id="comment_input" cols="30" rows="10"></textarea>
                <button class="sendBtn" id="commentBtn" style="cursor: pointer;">发布</button>
              </div>
            </div>
            <div class="comment-list"></div>
          </div>
        </div>

        <div class="right">
          <div class="user-info">
            
          </div>

          <div class="video-list">
          
          </div>
          
          </div>
          
        </div>
      </div>

      <div id="modal" class="modal">
        <div class="modal-content">
          <h4 style="margin: 10px 0">回复</h4>
          <div class="huifuinput">
            <input type="text" placeholder="请输入点什么。。。" id="commentInputz">
          </div>
          <button id="confirm">确定</button>
          <button id="cancel">取消</button>
        </div>
      </div>


    </section>

    <script src="./common/modules/jquery/jquery-3.4.1.min.js"></script>
    <script src="./layui-v2.5.5/layui.js" charset="utf-8"></script>
    <script src="./common/modules/jquery/jquery.particleground.min.js"></script>
    <script src="./common/modules/jquery/jquery.cookie.js"></script>
    <script src="./common/common.js"></script>
    <script src="./js/lay-config.js?v=1.0.4" charset="utf-8"></script>
    <script src="./js/all.js" charset="utf-8"></script>
    <script src="./js/videoDetail.js" charset="utf-8"></script>
    <script>
      const navBar = document.querySelector("#menu");
      window.addEventListener("scroll", function () {
        console.log(scrollY, "scrollTop");
        if (scrollY >= 65) {
          navBar.classList.add("sticky");
        } else {
          navBar.classList.remove("sticky");
        }
      });

      function  searchHandleClick() {
        window.location.href = './search.html?name='+encodeURI($('.search_input').val())
      }
    </script>
  </body>
</html>
